{% extends "base.html" %}

{% block content %}
    <h1>{{ student.name }}</h1>
    <h2>Apoderado: {{ student.guardian_name }}</h2>
    <h3>Pagos registrados:</h3>
    <ul>
    {% for payment in payments %}
        <li>{{ payment.date_time }} - {{ payment.concept }}: ${{ payment.amount }}</li>
    {% endfor %}
    </ul>
    <a href="{{ url_for('search') }}">Volver a buscar</a>
{% endblock %}
